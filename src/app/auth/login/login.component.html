<div class="container">
    <div class="logo">Login</div>
    <div class="login-item">
      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="form form-login">
        <div class="form-field">
          <label class="user" for="login-email"><span class="hidden">Email</span></label>
          <input name="email" id="login-email" type="email" class="form-input" placeholder="Email" formControlName="email">
        </div>

        <div class="form-field">
          <label class="lock" for="login-password"><span class="hidden">Password</span></label>
          <input name="password" id="login-password" type="password" class="form-input" placeholder="Password" formControlName="password">
        </div>

        <div class="form-field">
          <input type="submit" value="Log in">
        </div>
      </form>
      
      <div id="footer-box"><p class="footer-text">Not a member? <a class="sign-up" routerLink="/register"> Sign up now </a></p>
      </div>
    </div>
</div>
