      <div class="container">
        <h1>Hero Form</h1>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)" method="post" class="form form-login" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Title</label>
            <input name="title" id="post-title" type="title" class="form-input" placeholder="title" required ngModel>
          </div>
     
          <div class="form-group">
            <label for="name">Text</label>
            <input name="text" id="post-text" type="text" class="form-input" placeholder="text" required ngModel>
          </div>
     
          <div class="form-group">
            <label for="image">Image</label>
            <!-- <input type="file" name="image" id="image" ngModel> -->
            <input type="file" name="" (change)="onFileSelected($event)">
          </div>
     
          <button type="submit" class="btn btn-success">Submit</button>
     
        </form>
    </div>
