<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="(auth | async)?.isLoggedIn" mat-list-item href="#" routerLink="/newpost">New post</a>
      <a *ngIf="(auth | async)?.isLoggedIn" mat-list-item href="#" routerLink="/myposts">My posts</a>
      <a *ngIf="!(auth | async)?.isLoggedIn" mat-list-item href="#" routerLink="/login">Login</a>
      <a *ngIf="(auth | async)?.isLoggedIn" mat-list-item href="#" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/home">Knitting App</span>
      <div *ngIf="!(isHandset$ | async)" class="nav-buttons">
        <button *ngIf="(auth | async)?.isLoggedIn" mat-raised-button color="warn" routerLink="/newpost">New post</button>
        <button *ngIf="(auth | async)?.isLoggedIn" mat-raised-button color="warn" routerLink="/myposts">My posts</button>
        <button *ngIf="!(auth | async)?.isLoggedIn" mat-raised-button color="accent" routerLink="/login">Login</button>
        <button *ngIf="(auth | async)?.isLoggedIn" mat-raised-button color="accent" (click)="logout()">Logout</button>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
        <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
